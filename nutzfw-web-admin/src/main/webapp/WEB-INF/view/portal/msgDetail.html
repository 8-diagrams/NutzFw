<%
var title="消息详情";
layout("/layouts/blank.html",{title:title}){
%>
<style type="text/css">

</style>
<section class="content-header">
    <h1>
        ${title}
        <!--<small>控制面板</small>-->
    </h1>
</section>
<section class="content" id="container">
    <div class="col-sm-12" style="min-width: 150px;">
        <div id="msgnoticeTable" lay-filter='msgnoticeTable'></div>
    </div>
</section>
<script type="text/javascript">
    var msg =${obj};
    layui.use(['table'], function () {
        var table = layui.table;
        table.render({
            id: 'msgnoticeTable',
            elem: '#msgnoticeTable',
            page: true,
            method: 'post',
            url: base + '/index/msgDetail',
            where:{
                mid:msg.id,
            },
            height: 'full-130',
            limit: 50,
            even: true,
            request: {
                pageName: 'pageNum',
                limitName: 'pageSize',
            },
            cols: [
                JSON.parse(msg.tableHead)
            ],
        });
    });
</script>
<%}%>
