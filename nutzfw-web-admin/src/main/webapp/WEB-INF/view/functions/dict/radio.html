<div class="form-control">
<%for(item in list){%>
<div style="display: inline-block; padding-right: 20px;" >
    <input ${attrs} class="${class} dict-radio" id="${item.domId}" key-val="${item.val}" name="name_${onlyName}" type="radio" value="${item.id}">
    <label for="${item.domId}">${item.lable}</label>
</div>
<%}%>
</div>
