<%
var dict = para0;
%>
<optgroup label="${dict.lable}">
    <%
    for(item in list){
    if(item.pid == dict.id){
    if(item.grouping){
    %>
    ${optgroup(item,list)}
    <%}else{%>
    <option value="${item[dto.defaualtValueField]}" key-val="${item.val}" id-val="${item.id}">${item.lable}</option>
    <%}}}%>
</optgroup>
