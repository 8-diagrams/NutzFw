<% for(item in data){%>
<tr data-tt-id="${item.id!}" data-tt-parent-id="${item.pid!}" data-tt-branch="${item.hasChild!}">
    <td>
        <span class="pd-l-sm"></span><i class="fa ${item.menuIcon!}"></i> ${item.menuName!}
    </td>
    <td>${item.menuTarget!}</td>
    <td><%if(item.menuType==0){%><span style="color: #D863A9;">菜单</span><%}else{%><span style="color: #00a7d0">数据</span><%}%>
    </td>
    <td>${item.permission!}</td>
    <td>
        <%if(false==item.locked){%>
        <i id="disable_${item.id!}" class="fa fa-circle text-success"></i>
        <%}else{%>
        <i id="disable_${item.id!}" class="fa fa-circle text-danger"></i>
        <%}%>
    </td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-cogs"></i> <span class="fa fa-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="javascript:;" onclick="showTabTreeContent('${item.id!}','update')">修改</a></li>
                <li><a href="javascript:;" onclick="modify('${item.id!}','del')">删除</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="showTabTreeContent('${item.id!}','addChild')">添加子菜单</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="modify('${item.id!}','unlock')">启用</a></li>
                <li><a href="javascript:;" onclick="modify('${item.id!}','lock')">禁用</a></li>
            </ul>
        </div>
    </td>
</tr>
<%}%>
